version: 0.2

phases:
  install:
    commands:
      - echo Installing Node 10
      - curl -sL https://deb.nodesource.com/setup_10.x | bash -
      - apt install -y nodejs
      - echo Checking Node Vesion
      - node -v
      - echo Checking NPM Version
      - npm -v
      - echo pwd
      - pwd
  pre_build:
    commands:
      - echo Installing dependencies
      - cd client
      - npm install
      - echo pwd
      - pwd
  build:
    commands:
      - echo pwd
      - pwd
      - echo building
      - npm run build
artifacts:
  commands:
    - echo pwd
    - pwd
  files: 
    - "**/*"
  discard-paths: no
  base-directory: dist
